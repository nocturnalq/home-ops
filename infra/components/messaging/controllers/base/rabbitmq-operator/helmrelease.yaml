apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: ops
spec:
  interval: 10m
  chart:
    spec:
      chart: bitnami/rabbitmq-cluster-operator
      sourceRef:
        kind: HelmRepository
        name: rabbitmq-operator
        namespace: ops
      version: 4.4.23
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/spec/replicas"]
  values:
    config:
      clusterWide: true