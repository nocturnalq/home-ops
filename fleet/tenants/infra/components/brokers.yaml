---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: brokers-controllers
spec:
  serviceAccountName: flux-infra
  interval: 10m
  retryInterval: 2m
  timeout: 2m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-infra
  path: components/brokers/controllers/${ENVIRONMENT}
